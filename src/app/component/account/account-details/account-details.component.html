<div class="header">
    <ul id="header">
        <li class="list"><a class="active" href="#home">INB Net Bank</a></li>

    </ul>
</div>

<br><br><br><br>
<table style="width: 90%;" [border]="1" id="employee">
    <tr>
        <th>Customer Id</th>
        <th></th>
        <th>Type of Account</th>
        <th>Balance</th>
    </tr>

    <tr *ngFor="let account of allAccountDetails">
        <th>{{account.customerDetails.customerId}}</th>
        <th>{{account.accountId}}</th>
        <th>{{account.typeOfAccount}}</th>
        <th>{{account.currentBalance}}</th>
    </tr>
</table>
